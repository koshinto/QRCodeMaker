<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../assets/stylesheet.css">
  </head>
  <body>
    <article>
      <h1 id="app-name" class="no-select">QRCode Maker</h1>
      <ul id="notice" class="no-select"></ul>
      <section>
        <div id="option"><hr size="1" color="1a254c"><input type="text" id="url" placeholder="https://example.com/..."></div>
        <div id="option">
          <input type="radio" name="extension" value="png" id="radio-selecter-1" checked="checked"><label for="radio-selecter-1" class="radio-selecter-text">PNG</label>
          <input type="radio" name="extension" value="jpeg" id="radio-selecter-2"><label for="radio-selecter-2" class="radio-selecter-text">JPG</label>
        </div>
        <div>
          <button id="generate" class="no-select">Generate</button>
        </div>
      </section>
      <section id="result">
        <hr size="1" color="1a254c">
        <div><canvas width="150" height="150"></canvas></div>
        <button id="save" style="display: none;">Save</button>
      </section>
    </article>
    <script>
      require('.././dist/renderer-process/renderer.js')
      require('.././dist/renderer-process/save.js')
      require('.././dist/rende rer-process/context-menu.js')
    </script>
  </body>
</html>
